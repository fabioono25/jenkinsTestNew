version: '3'
services:
    dns-server:
      image: dvdarias/docker-hoster
      volumes: 
        - /var/run/docker.sock:/tmp/docker.sock
        - /etc/hosts:/tmp/hosts
    api:
      build:
        context: .
        dockerfile: Dockerfile-flask
      ports:
          - "5000:5000"
      volumes:
          - .:/code
    jenkins:
      image: jenkins/jenkins:lts
      ports:
        - "8080:8080"        
      volumes: 
        - ./jenkins_home:/var/jenkins_home
      